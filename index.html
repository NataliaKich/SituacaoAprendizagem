<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerencie seus Projetos</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <nav class="menu">
        <div class="container">
            <h1>Nome de SA</h1>
            <div class="user">
                <img src="img/user1.svg" alt="user">
                <p class="usuario-logado" id="usuario-logado"></p>
            </div>
        </div>
    </nav>

    <section class="opcoes">
        <div class="container">
            <ul class="lista-opcoes">
                <li>
                    <img src="img/project.svg" alt="">
                    <p>Adicione novos projetos.</p>
                    <button>Seus Projetos</button>
                </li>
                <li class="meio">
                    <img src="img/grupo.svg" alt="" class="menor">
                    <p>Adicione novos membros aos projetos.</p>
                    <button>Membros</button>
                </li>
                <li>
                    <img src="img/user.svg" alt="">
                    <p>Altere configurações de sua conta.</p>
                    <button>Sua conta</button>
                </li>
            </ul>  
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>-Situação de Aprendizagem</p>
        </div>
    </footer>
    <script src="js/script.js"></script>

</html>
